<h2>My favorite movies</h2>
<div style="text-align: left;">
    <table style="width: 300px">
        <tr>
            <td>New movie's username:</td>
            <td>
                <input #movieUsername placeholder="name">
            </td>
        </tr>
        <tr>
            <td>Firstname: </td>
            <input #movieFirstname placeholder="release year">
        </tr>
        <tr>
            <button (click)="add(movieUsername.value, movieFirstname.value); movieUsername.value=''; movieFirstname.value=''">
                add
            </button>
        </tr>
    </table>
</div>
<div class="parent">
    <ol class="movies">
        <li class="movieListItem" 
            *ngFor="let eachMovie of movies">
            <a routerLink="/detail/{{ eachMovie.id }}">
            {{eachMovie.username}} - {{eachMovie.firstname}} {{eachMovie.lastname}}
            </a>
            <button (click)="delete(eachMovie.id)">x</button>
        </li>
    </ol>
    <!-- <app-movie-detail [movie]="selectedMovie"></app-movie-detail> -->
</div>

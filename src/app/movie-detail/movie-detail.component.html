<div *ngIf="movie" class="details">
    <h3>You selected: {{movie.username}}. Details:</h3>
    <table style="width: 100%">            
        <tr>
            <td>username:</td>
            <td><input [(ngModel)]="movie.username" placeholder="name"></td> 
        </tr>
        <tr>
            <td>firstname: </td>
            <input [(ngModel)]="movie.firstname" placeholder="release year">    
        </tr>
    </table>
    <button (click)="save()">save</button>
    <button (click)="goBack()">go back</button>
</div>
